<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class=".bg-cream">

  <main class="container">
    <div class="card">
      <div class="card__img">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="">
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="card__content">
        <h5 class="fs-300 uppercase letter-spacing-5 mt-1 txt-dark-grayish-blue">perfume</h5>
        <h1 class="mt-1 ff-serif fw-700 fs-900 txt-very-dark-blue">Gabrielle Eseence Eau De Parfum</h1>
        <p class="fs-400 mt-1 txt-dark-grayish-blue"> A floral, solar and voluptouous
          interpretation composed by
          Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <div class="card__content__price mt-1">
          <span class="ff-serif fw-700 fs-900 txt-dark-cyan">$149.99</span><span
            class="fs-300 txt-dark-grayish-blue line-through">$169.99</span>
        </div>
        <div class="mt-1 card-button bg-dark-cyan txt-white">
          <object data="images/icon-cart.svg" aria-label="cart image on button"></object>
          <span class="ff-sans fw-500 fs-400">Add to Cart</span>
        </div>
      </div>
    </div>
  </main>



</body>

</html>
